{% extends 'test-base.html' %}

{% load crispy_forms_tags %}

{% block content %}


<div class="wrapper">

  <form class="login-form" method="post">
    {% csrf_token %}
      <legend>Join</legend>
      {{ form|crispy }}
      <button class="login-btn" type="submit">Sign Up</button>
      <div class="">
        <small>
           Already have an account? <a href="{% url 'login' %}">Log In</a>
        </small>
      </div>
  </form>
</div>

{% endblock %}
