{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="wrapper">
  {% if messages %}
    {% for message in messages %}
    <div class="info-msg">
      <p>
        <i>&#10004;</i> {{ message }}
      </p>
    </div>
    {% endfor %}
  {% endif %}
  <form class="login-form" method="post">
    {% csrf_token %}
      <legend>Login</legend>

      {{ form|crispy }}
      <button class="login-btn" type="submit">Log in</button>
      <div class="">
        <small>
          Need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
        </small>
      </div>
  </form>
</div>

{% endblock %}
